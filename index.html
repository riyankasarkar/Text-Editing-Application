<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="undo-redo-controls">
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
    </div>
    
    <div class="controls">
        <label for="fontSelector"><b>Font</b></label>
        <select id="fontSelector">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>

        <label for="fontSizeSelector"><b>Size</b></label>
        <select id="fontSizeSelector">
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
            <option value="24px">24px</option>
            <option value="30px">30px</option>
        </select>

        <label for="fontColorSelector"><b>Color</b></label>
        <input type="color" id="fontColorSelector" value="#000000">

        <button id="insertText">Insert Text</button>
    </div>
    <div id="editingArea" class="editing-area"></div>

    <script src="script.js"></script>
</body>
</html>
